- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=credentials.json.enc
  - --plaintext-file=credentials.json
  - --location=global
  - --keyring=guillaume
  - --key=test

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/terraform', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: [ 'run', '-v', '/workspace:/data', '--env', 'GOOGLE_APPLICATION_CREDENTIALS=credentials.json', 'gcr.io/$PROJECT_ID/terraform', 'init' ]

- name: 'gcr.io/cloud-builders/docker'
  args: [ 'run', '-v', '/workspace:/data', '--env', 'GOOGLE_APPLICATION_CREDENTIALS=credentials.json', 'gcr.io/$PROJECT_ID/terraform', 'plan' ]

