steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'pull', 'hashicorp/terraform' ]

- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=credentials.json.enc
  - --plaintext-file=credentials.json
  - --location=global
  - --keyring=guillaume
  - --key=test

- name: 'gcr.io/cloud-builders/docker'
  args: [ 'run', '--env GOOGLE_APPLICATION_CREDENTIALS=credentials.json', 'gcr.io/$PROJECT_ID/hashicorp/terraform', 'init' ]


